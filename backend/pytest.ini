[pytest]
# Pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 비동기 테스트 설정
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# 마커 정의
markers =
    integration: 통합 테스트 (실제 데이터베이스/Redis 연결 필요)
    unit: 단위 테스트
    slow: 느린 테스트

# 테스트 경로
testpaths = tests

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers

