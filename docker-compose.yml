version: '3.8'

services:
  # PostgreSQL + PostGIS
  postgres:
    image: postgis/postgis:14-3.3
    container_name: runningmap-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-runningmap}
      POSTGRES_USER: ${DB_USER:-runningmap}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-runningmap_dev}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-runningmap}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - runningmap-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: runningmap-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - runningmap-network

  # OSRM Routing Server
  osrm:
    image: osrm/osrm-backend:latest
    container_name: runningmap-osrm
    ports:
      - "${OSRM_PORT:-5000}:5000"
    volumes:
      - ./osrm-data:/data
    command: >
      sh -c "
      if [ ! -f /data/korea-latest.osrm ]; then
        echo 'OSRM data not found. Please download and prepare OSM data first.'
        echo 'See README.md for instructions.'
        exit 1
      fi
      osrm-routed --algorithm mld /data/korea-latest.osrm
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/route/v1/driving/126.9780,37.5665;127.0,37.6"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - runningmap-network
    depends_on:
      - postgres

  # TileServer GL (Map Tiles)
  tileserver:
    image: maptiler/tileserver-gl:latest
    container_name: runningmap-tileserver
    ports:
      - "${TILESERVER_PORT:-8080}:80"
    volumes:
      - ./tiles:/data
    environment:
      - TILESET_FILE=/data/korea.mbtiles
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - runningmap-network
    # Optional: Only start if tiles are available
    profiles:
      - tileserver

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  runningmap-network:
    driver: bridge

